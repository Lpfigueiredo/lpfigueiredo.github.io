<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Meu Portfólio | Leonardo Figueiredo</title>

  <body data-spy="scroll" data-target="#navbar" data-offset="0">
    <!-- navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-md navbar-dark bg-purple fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-triangle-fill"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >

              fill-rule="evenodd"
              d="M7.022 1.566a1.13 1.13 0 0 1 1.96 0l6.857 11.667c.457.778-.092 1.767-.98 1.767H1.144c-.889 0-1.437-.99-.98-1.767L7.022 1.566z"

          </svg>
        </a>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link px-3" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#tech">Tecnologias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#contact">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- first container -->
    <div
      id="home"
      class="container-fluid text-white bg-purple d-flex align-items-center"
    >
      <div class="container d-flex align-items-center justify-content-between">
        <div>
          <h2 class="display-5 font-weight-bold">Welcome!</h2>
          <h1 class="display-4 font-weight-bold">Olá, seja bem-vindo(a)!</h1>
          <p class="lead">
            Aqui estão alguns dos meus projetos, espero que goste.
          </p>
        </div>
        <div class="d-none d-md-block">
          <img class="home pl-5" src="images/tab1-home6.png" alt="Home" />
        </div>
      </div>
    </div>

    <!-- second container -->
    <div id="tech" class="container-fluid pb-5">
      <div class="container">
        <h1 class="py-5">Tecnologias</h1>
        <div class="d-md-flex justify-content-between">
          <div class="content-align-center">
            <img
              src="images/typescript.png"
              class="rounded-circle"
              alt="Typescript"
            />
            <h5 class="p-4 text-center text-secondary">Typescript</h5>
          </div>
          <div class="content-align-center">
            <img src="images/node-icon-21.jpg" alt="Node" />
            <h5 class="p-4 text-center text-secondary">Node.js</h5>
          </div>
          <div class="content-align-center">
            <img src="images/react.png" alt="React" />
            <h5 class="p-4 text-center text-secondary">React.js</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer
      id="contact"
      class="container-fluid text-white bg-purple d-flex align-items-center pt-5"
    >
      <div class="container">
        <div class="content-align-center">
          <img src="images/foto-eu.jpg" class="rounded-circle" alt="Autor" />
          <div class="pt-4 pb-2 d-flex justify-content-center">
            <a
              class="a-clear"
              target="_blank"
              href="https://www.facebook.com/leonardo.p.figueiredo"
              rel="noopener noreferrer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-facebook"
              >
                <path
                  d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"

              </svg>
            </a>
            <a
              class="a-clear"
              href="https://www.instagram.com/nardo_fig"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-instagram mx-2"
              >
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                ></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </a>
            <a
              class="a-clear"
              href="https://www.linkedin.com/in/leonardo-paulo-figueiredo/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-linkedin mx-2"
              >
                <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                ></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
            </a>
            <a
              class="a-clear"
              href="https://github.com/Lpfigueiredo"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-github"
              >
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"

            Paiçandu, Paraná, Brasil
          </h6>

      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"

</html>
